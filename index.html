<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="">
    <div id="top"></div>
    <div class="container">
        <div class="col-12">
            <div class="text-center mt-2">
                <h1 class="h4 title" style="font-size: 32px">JwT Home</h1>
            </div>
        </div>
        <div class="div_main div_menu">
            <div class="row justify-content-md-center p-3 pt-1">
                <div class="col-4 mt-2">
                    <div class="row">
                        <div class="col-auto px-1">
                            <h4><i class="fas fa-graduation-cap"></i></h4>
                        </div>
                        <div class="col-sm px-1">
                            <select class="form-control" id="level_sel" onchange="viewListLesson(this.value)">
                                <option value="N3">N3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="row">
                        <div class="col-auto px-1">
                            <h4><i class="fas fa-binoculars"></i></h4>
                        </div>
                        <div class="col-sm px-1">
                            <select class="form-control" id="view_type_sel">
                                <option value="show-all">Show All</option>
                                <option value="show-random">Show Random</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="row">
                        <div class="col-auto px-1">
                            <h4><i class="fas fa-font-case"></i></h4>
                        </div>
                        <div class="col-sm px-1">
                            <select class="form-control" id="word_type_sel">
                                <option value="all" selected>All</option>
                                <option value="hard">OnLy Hard</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="row justify-content-md-center m-0">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header py-2">
                                <select class="form-control text-primary" id="wb_kan_sel">
                                    <option value="kanji">Kanji</option>
                                </select>
                                <h6 class="ls_selected"></h6>
                            </div>
                            <div class="card-body" style="padding: 0.5em">
                                <div class="col height_1per3 lesson_div">
                                    <table class="table table-striped w-100">
                                        <tbody id="wordbook_lesson_div">
                                        </tbody>
                                        <tbody id="kanji_lesson_div">
                                        </tbody>
                                        <tbody id="grammar_lesson_div">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-3 text-center">
                    <button type="button" class="btn btn-primary btn-sm w-80 fw-bold" onclick="start()">Start</button>
                </div>
            </div>
        </div>

        <div class="div_main div_word">
            <div class="row justify-content-md-center p-1">
                <table class="table table-bordered table-striped fz_20 align-middle hi_de" cellspacing="0" width="100%" id="tbl_show_wordbook">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th class="th-sm td_10_20 text-center" colspan="2">
                                Wordbook
                                <i class="fas fa-eye fl_right mt-1" onclick="showAll('td_wordbook')"></i>
                            </th>
                            <th class="th-sm td_10_20 text-center">
                                Meaning 
                                <i class="fas fa-eye fl_right mt-1" onclick="showAll('td_mean')"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="table table-bordered table-striped fz_20 align-middle hide" cellspacing="0" width="100%" id="tbl_show_kanji">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th class="th-sm td_6_20 text-center" colspan="2">
                                <div class="row p-0 m-0">
                                    <div class="col align-self-center p-0 m-0">Kanji</div>
                                    <div class="col max-w-fit p-0 m-0">
                                        <i class="fas fa-lock lock_kanji" onclick="lockShowHide('kanji')"></i>
                                        <br>
                                        <i class="fas fa-eye eye_kanji" onclick="showAll('td_kanji')"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="th-sm td_7_20 text-center">
                                <div class="row p-0 m-0">
                                    <div class="col align-self-center p-0 m-0">Hira</div>
                                    <div class="col max-w-fit p-0 m-0">
                                        <i class="fas fa-lock lock_hira off" onclick="lockShowHide('hira')"></i>
                                        <br>
                                        <i class="fas fa-eye eye_hira" onclick="showAll('td_hira')"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="th-sm td_7_20 text-center">
                                <div class="row p-0 m-0">
                                    <div class="col align-self-center p-0 m-0">Mean</div>
                                    <div class="col max-w-fit p-0 m-0">
                                        <i class="fas fa-lock lock_mean off" onclick="lockShowHide('mean')"></i>
                                        <br>
                                        <i class="fas fa-eye eye_mean" onclick="showAll('td_mean')"></i>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="col-lg-4 mb-4 text-center">
                    <button type="button" class="btn mt-2 btn-primary btn-sm fw-bold w-80"
                    onclick="mixWb()"><i class="fad fa-random"></i> Mix</button>
                    <button type="button" class="btn mt-2 btn-primary btn-sm fw-bold w-80"
                    onclick="mixOnlyHardWb()"><i class="fad fa-random"></i> Mix Only <i class="fas fa-star"></i></button>
                    <button type="button" class="btn mt-2 btn-primary btn-sm fw-bold w-80"
                        onclick="saveAndBack()"><i class="fas fa-save"></i> Save & Back <i class="fad fa-sign-out"></i></button>
                </div>
            </div>
        </div>

        <div class="div_main div_grammar">
            
        </div>
    </div>
    <div id="bottom"></div>
    <a class="btn_ontop" href="#top"><i class="fas fa-chevron-square-up opacity-50"></i></a>
    <a class="btn_bottom" href="#bottom"><i class="fas fa-chevron-square-down opacity-50"></i></a>
    <a class="btn_gohome" onclick="goToHome()"><i class="fas fa-home opacity-50"></i></a>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/data/kanji.js"></script>

    <script src="js/common.js"></script>
    <script src="js/help.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
